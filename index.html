<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
  <link rel='stylesheet' href='style.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src='script.js'></script>
</head>
<body>

<div class="container">
  <div id="header">
    <h1>Javascript Calculator</h1>
  </div>
  
  <div id="calculator">
    <div id="display">
      <p id="numbers" maxlength="15">0</p>
    </div>
    <div id="inputField">
      <div class="row">
        <button id="clear">AC</button>
        <button id="equal">=</button>
      </div><div class="row">
        <button id="one" class="inpBtn">1</button>
        <button id="two" class="inpBtn">2</button>
        <button id="three" class="inpBtn">3</button>
        <button id="divide" class="calcBtn">/</button>
      </div><div class="row">
        <button id="four" class="inpBtn">4</button>
        <button id="five" class="inpBtn">5</button>
        <button id="six" class="inpBtn">6</button>
        <button id="multiply" class="calcBtn">*</button>
      </div><div class="row">
        <button id="seven" class="inpBtn">7</button>
        <button id="eight" class="inpBtn">8</button>
        <button id="nine" class="inpBtn">9</button>
        <button id="subtract" class="calcBtn">-</button>
      </div><div class="row">
        <button id="zero" class="inpBtn">0</button>
        <button id="decimal" class="calcBtn">.</button>
        <button id="add" class="calcBtn">+</button>
      </div>
    </div>
  </div>
  
  <div id="footer" class="text-center">
    <p>Designed and programmed by <a href="https://github.com/TWoerner94" target="_blank">Tim WÃ¶rner</a></p>
  </div>
</div>
  
</body>
</html>
